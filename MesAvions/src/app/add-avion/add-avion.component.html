<style>
  .form-container {
    margin-left: 5%;
  }
</style>

<div class="container">
  <div>
    <h2>Ajouter une Avion :</h2>
  </div>
</div>
<form class="form-container">
  <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label>ID Avion</label>
    <input
      type="text"
      [(ngModel)]="newAvion.idAvion"
      name="idAvion"
      class="form-control"
    />
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Matricule Avion</label>
    <input
      type="text"
      [(ngModel)]="newAvion.matriculeAvion"
      name="matriculeAvion"
      class="form-control"
    />
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
    <label>Kilometrage Avion</label>
    <input
      type="number"
      [(ngModel)]="newAvion.celometrageAvion"
      name="celometrageAvion"
      class="form-control"
    />
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Date fabrication</label>
    <input
      type="date"
      [(ngModel)]="newAvion.dateFabrication"
      name="dateFabrication"
      class="form-control"
    />
  </div>

  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Type</label>
    <select
      class="form-control form-control-lg"
      id="idAv"
      name="idAv"
      [(ngModel)]="newIdAvion"
    >
      <option *ngFor="let typ of types" [value]="typ.idAv">
        {{ typ.matriculeAv }}
      </option>
    </select>
  </div>

  <div class="col-sm-16 col-md-16 col-lg-16"> 
    <label class="mb-2">Image :</label> 
    <input type="file" (change)="onImageUpload($event)"name="logo" class="form-control"> 
  </div> 

  <div class="col-sm-16 col-md-16 col-lg-16"> 
    <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" /> 
  </div> 

  <div class="mt-2">
    <button type="submit" (click)="addAvion()" class="btn btn-success">
      Ajouter
    </button>
  </div>
</form>
